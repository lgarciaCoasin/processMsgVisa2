<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Process Msg Visa2</title>
</head>
<body>
    

    <div class="container">
            
        <div class="row">
            <div class="col-12"><h2>Parseador Msg VISA2</h2></div>
        </div>

        <div class="row">
            <div class="col-12">
                <textarea id="msg-text" class="w-100 h-100" placeholder="Ingrese aqui el mensaje a parsear ejemplo: DE01|DE02|DE03|..."></textarea>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <select class="form-control" id="typeMessage">
                    <option value="otro">OTRO</option>
                </select>
            </div>

            <div class="col-8">
                <input type="text" id="name-field" class="form-control" placeholder="Ingrese los nombres de los campos separados por ',' ejemplo: DE01,DE02,..." disabled>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <button type="button" class="btn btn-success form-control" id="process">Procesar</button>
            </div>

            <div class="col-6">
                <button type="button" class="btn btn-warning form-control" id="clear">Borrar</button>
            </div>
        </div>
    
    
        <div class="row mt-2">
    
            <div class="col-12">
                
                <table id="table-data" class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre Campo</th>
                            <th scope="col">Longitud</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
    
            </div>
    
        </div>

    </div>

    

    <!-- Cargamos nuestro componente de React. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="_js/visa2.js"></script>
    <script src="_js/config.js"></script>
    <script src="_js/index.js"></script>

</body>
</html>
